<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{{ news.title }}</title>
</head>
<body>
    <header>
        <h1>Новостной сайт</h1>
        <nav>
            <ul>
                <li><a href="../news">Вернуться к новостям</a></li>
            </ul>
        </nav>
    </header>
    <div class="news-selected">
        <h1>{{ news.title }}</h1>
        <img src="{{ news.image_url }}" alt="Изображение типа">
        <p>{{ news.content }}</p>
        <p class="news-date"><small>Опубликовано: {{ news.published_date }}</small></p>
    </div>
</body>
