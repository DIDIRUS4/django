<!DOCTYPE html>
<html>
<head>
    <title>Имба калькулятор</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <h1>Имба калькулятор</h1>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
            </ul>
        </nav>
    </header>
    {% if error %}
        <p>{{ error }}</p>
    {% elif ok %}
        <p>{{ ok }}</p>
    {% else %}
        <p>Коэффициенты: a={{ a }}, b={{ b }}, c={{ c }}</p>
        {% if root %}
            <p>Корень: {{ root }}</p>
        {% else %}
            <p>Корни: {{ root1 }}, {{ root2 }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
