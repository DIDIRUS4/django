{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<header>
    <h1>Тренажер</h1>
    <nav>
        <ul>
            <li><a href="/">Главная</a></li>
        </ul>
    </nav>
</header>

<form method="post">
    {% csrf_token %}
    <label for="a">a</label>
    <input type="number" name="a" id="a" value="0" min="-100" max="100"><br>
    <label for="b">b</label>
    <input type="number" name="b" id="b" value="0" min="-100" max="100"><br>
    <label for="c">c</label>
    <input type="number" name="c" id="c" value="0" min="-100" max="100"><br>
    <button type="button" onclick="generate()">Сгенерировать</button>
    <br>
    <label for="root1">Корень 1</label>
    <input type="text" name="root1" id="root1" value="{{ root1 }}" required><br>
    <label for="root2">Корень 2</label>
    <input type="text" name="root2" id="root2" value="{{ root2 }}" required><br>
    <button type="submit">Отправить решение</button>
    <button type="submit" name="noans" onclick="document.getElementById('root1').value=0.0;document.getElementById('root2').value=0.0;">Нет решений</button>
    <br>
    {% if error %}
        <p>{{ error }}</p>
        <p>{{ correct }}</p>
    {% elif ok %}
        <p>{{ ok }}</p>
    {% endif %}
    <script>
        function generate() {
            document.getElementById('a').value = Math.floor(Math.random() * 201) - 100;
            document.getElementById('b').value = Math.floor(Math.random() * 201) - 100;
            document.getElementById('c').value = Math.floor(Math.random() * 201) - 100;
        }
    </script>
</form>
