<form method="post">
    {% csrf_token %}
    <label for="a">a</label>
    <input type="number" name="a" id="a" value="0" min="-100" max="100"><br>
    <label for="b">b</label>
    <input type="number" name="b" id="b" value="0" min="-100" max="100"><br>
    <label for="c">c</label>
    <input type="number" name="c" id="c" value="0" min="-100" max="100"><br>
    <button type="submit" >Вычислить</button>
    <button type="button" onclick="generate()">Сгенерировать</button>
    {% if error %}
        <p>{{ error }}</p>
    {% elif unresolved %}
        <p>{{ unresolved }}</p>
    {% elif success %}
        <p>Коэффициенты: a={{ a }}, b={{ b }}, c={{ c }}</p>
        {% if root %}
            <p>Корень: {{ root }}</p>
        {% else %}
            <p>Корни: {{ root1 }}, {{ root2 }}</p>
        {% endif %}
    {% endif %}
    <script>
        function generate() {
            document.getElementById('a').value = Math.floor(Math.random() * 201) - 100;
            document.getElementById('b').value = Math.floor(Math.random() * 201) - 100;
            document.getElementById('c').value = Math.floor(Math.random() * 201) - 100;
        }
    </script>
</form>
